<div class="row row-offcanvas row-offcanvas-right">
    <!-- content von hier -->
    <div class="col-md-12">
        <h2>My Studies</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-2 control-label">Studies</label>
                <div class="col-lg-10" id="listStudies">
                    <ul class="list-group">
                        <li  class="list-group-item active">
                            <h4 class="list-group-item-heading">Semester 1</h4>
                            <span class="badge">88% done</span>
                            <p class="list-group-item-text">5 Cards per Day</p>
                            <p><span class="label label-success">Informatik</span> <span class="label label-primary">Mathematik</span></p>
                        </li>
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">Semester 2</h4>
                            <span class="badge">45% done</span>

                        </li>
                    </ul>
                    <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                </div>
                <script type="application/javascript">
                    $('#listStudies li').removeClass('active').click(function()
                    {
                        $('#listStudies li').removeClass('active');
                        $(this).addClass('active');
                    });
                </script>
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-minus"></span> Remove Study</button>
                        <button type="button" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil"></span> Edit Study</button>
                    </div>
                </div>
            </div>
            <hr>

                <div class="col-lg-offset-2 col-lg-10">
                    <div class="pull-right">
                        <button type="button" class="btn btn-success" id="buttonNew"><span class="glyphicon glyphicon-plus"></span> Add new Study </button>
                        <script type="application/javascript">
                            $('#buttonNew').click(function()
                            {
                                router.go('/study/new');
                            });
                        </script>
                    </div>
                </div>
            </div>
        </form>
