<div class="row row-offcanvas row-offcanvas-right">
    <!-- content von hier -->
    <div class="col-md-12">
        <h2>New Deck</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputTitel" class="col-lg-2 control-label">Titel</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputTitel" placeholder="Titel">
                    <span class="help-block">The Title of the Deck.</span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                    <span class="help-block">The Description of the Deck.</span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label class="col-lg-2 control-label">Cards</label>
                <div class="col-lg-10" id="listCards">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">What does lol mean?</h4>
                            <p class="list-group-item-text">Laughing Out Loud</p>
                        </li>
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">What does rofl mean?</h4>
                            <p class="list-group-item-text">Rolling on Floor Laughing </p>
                        </li>
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">Say a other Word for Hi!</h4>
                            <p class="list-group-item-text">Hey</p>
                        </li>
                    </ul>
                </div>
                <script type="application/javascript">
                    $('#listCards li').removeClass('active').click(function()
                    {
                        $('#listCards li').removeClass('active');
                        $(this).addClass('active');
                    });
                </script>
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-minus"></span> Remove Card</button>
                        <button type="button" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-pencil"></span> Edit Card</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="inputAdd" class="col-lg-2 control-label">Add Card</label>
                <div class="col-lg-10">
                    <select id="inputAdd" class="form-control" >
                        <option value="review" selected>Review Card</option>
                        <option value="multi">Multiple Choice Card</option>
                    </select>
                    <span class="help-block">The type of the card which will be added.</span>
                    <button type="button" class="btn btn-sm btn-success pull-right" id="buttonAddCard"><span class="glyphicon glyphicon-plus"></span> Add Card</button>
                    <script type="text/javascript">
                        $('#inputAdd').selectpicker();
                        $('#buttonAddCard').click(function(){$a.router.go("/deck/"+router.getVariable("deckid")+"/add/reviewcard")});
                    </script>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Cancel</button>
                        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- content bis hier -->
    </div><!--/span-->
</div><!--/row-->
