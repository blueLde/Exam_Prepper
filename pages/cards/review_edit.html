<script>
    var controller = function()
    {
        this.onLoad = function()
        {
            id = $a.router.getVariable("deckid");
            cardid = $a.router.getVariable("cardid");
            viewmodal = $a.data.getDeckModel();
            if(id == 'new')
            {
                deck = viewmodal.newDeck();
            }
            else if(id == 'edit')
            {
                deck = viewmodal.editDeck();
            }
            originalReviewcard = new ReviewCard('','');
            for (var o = 0; o < deck.cards().length; ++o)
            {
                if (deck.cards()[o].cardID() == cardid)
                {
                    originalReviewcard = deck.cards()[o];
                    break;
                }
            }
            reviewcard = new ReviewCard('','');
            reviewcard.mapObj(ko.toJS(originalReviewcard));
            ko.applyBindings(reviewcard,document.getElementById("main_view"));
            $('#buttonCancel').click(function(){window.back();});
            $('#buttonSave').click(function(){
                if(id == 'new')
                {
                    viewmodal.newDeck().cards.remove(originalReviewcard);
                    viewmodal.newDeck().cards.push(reviewcard);
                }
                else if(id == 'edit')
                {
                    viewmodal.editDeck().cards.remove(originalReviewcard);
                    viewmodal.editDeck().cards.push(reviewcard);
                }
                window.back();
            });
        }

        this.onUnload = function()
        {
            ko.unapplyBindings($('body'),false);
        }
    }
    $a.controller.set(new controller());
</script>
