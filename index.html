<script>

	// Bind the event.
	$(window).hashchange( function(){
		// get hash without #
		var hash = "";
		if (location.hash.length > 0)
			hash = location.hash.substring(1, location.hash.length);
		// routing
		router.Route(hash);
	});

	$(function() {
		var main_view = $("#main_view");
		router = new Router(main_view);
		router.defaultRouter = new RouterItem("/", "pages/view_index.html");
		router.Add("/study$", "pages/view_studies.html");
		router.Add("/study/new$", "pages/new_study.html");
		router.Add("/study/[0-9a-zA-Z]+/edit$", "pages/edit_study.html");
		router.Add("/study/[0-9a-zA-Z]+/delete$", "pages/delete_study.html");
		router.Add("/study/[0-9a-zA-Z]+/study/[0-9a-zA-Z]+$", "pages/study_card.html");
		router.Add("/study/[0-9a-zA-Z]+$", "pages/study.html");
		router.Add("/deck$", "pages/view_decks.html");
		router.Add("/deck/new$", "pages/new_deck.html");
		router.Add("/deck/[0-9a-zA-Z]+/edit$", "pages/edit_deck.html");
		router.Add("/deck/[0-9a-zA-Z]+/delete$", "pages/delete_deck.html");
		router.Add("/deck/[0-9a-zA-Z]+/edit/[0-9a-zA-Z]+$", "pages/edit_card.html");
		
		// trigger the event on page load
		$(window).hashchange();
	});

</script>
